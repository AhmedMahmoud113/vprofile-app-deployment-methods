- hosts: db_servers
  become: yes
  vars:
    database_pass: "admin123"
  roles:
    - mysql

- hosts: rabbitmq_servers
  become: yes
  roles:
    - rabbitmq

- hosts: memcached_servers
  become: yes
  roles:
    - memcached

- hosts: app_servers
  become: yes
  roles:
    - tomcat

- hosts: web_servers
  become: yes
  roles:
    - nginx
